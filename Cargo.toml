[package]
authors = ["Zack Owens <zowens2009@gmail.com>"]
name = "log-server"
version = "0.1.0"

[[bin]]
name = "log-server"
path = "log-server/main.rs"

[[bin]]
name = "benchit"
path = "benchit/main.rs"

[[bin]]
name = "cli"
path = "cli/main.rs"

[dependencies]
byteorder = "1.0.0"
bytes = "0.4"
env_logger = "0.4.1"
futures = "0.1"
futures-cpupool = "0.1"
getopts = "0.2"
histogram = "0.6.3"
lazy_static = "0.2.6"
libc = "0.2.20"
log = "0.3.6"
net2 = "0.2.26"
nix = "0.8.0"
num_cpus = "1.0"
pool = "0.1.4"
rand = "0.3.15"
serde = "1.0.0"
serde_derive = "1.0.0"
tokio-core = "0.1.1"
tokio-io = "0.1"
tokio-proto = "0.1.1"
tokio-service = "0.1"
toml = "0.4.0"
union-future = "0.1"

[dependencies.commitlog]
git = "https://github.com/zowens/commitlog"

[dependencies.hyper]
git = "https://github.com/hyperium/hyper.git"

[dependencies.prometheus]
default-features = false
features = ["nightly"]
git = "https://github.com/pingcap/rust-prometheus.git"
optional = false

[profile]

[profile.release]
debug = true
debug-assertions = false
lto = true
opt-level = 3
