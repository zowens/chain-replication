[package]
authors = ["Zack Owens <zowens2009@gmail.com>"]
name = "log-server"
version = "0.1.0"
[[bin]]
name = "storage-server"
path = "storage-server/main.rs"

[[bin]]
name = "benchit"
path = "benchit/main.rs"

[[bin]]
name = "cli"
path = "cli/main.rs"
[build-dependencies.tower-grpc-build]
git = "https://github.com/tower-rs/tower-grpc.git"

[dependencies]
byteorder = "1.0.0"
bytes = "0.4"
commitlog = "0.0.10"
either = "1.5.0"
env_logger = "0.4.1"
futures = "0.1"
getopts = "0.2"
h2 = "0.1"
histogram = "0.6.3"
http = "0.1"
lazy_static = "1.0"
libc = "0.2.20"
log = "0.4"
net2 = "0.2.26"
nix = "0.10"
num_cpus = "1.0"
pool = "0.1.4"
prost = "0.3"
prost-derive = "0.3"
rand = "0.4"
serde = "1.0.0"
serde_derive = "1.0.0"
tokio = "0.1.6"
tokio-io = "0.1.6"
toml = "0.4.0"

[dependencies.hyper]
git = "https://github.com/hyperium/hyper.git"

[dependencies.prometheus]
default-features = false
features = ["nightly"]
git = "https://github.com/pingcap/rust-prometheus.git"
optional = false

[dependencies.tower-grpc]
git = "https://github.com/tower-rs/tower-grpc"

[dependencies.tower-h2]
git = "https://github.com/tower-rs/tower-h2"

[dependencies.tower-http]
git = "https://github.com/tower-rs/tower-http"

[dependencies.tower-service]
git = "https://github.com/tower-rs/tower"

[lib]
name = "client"
path = "client/lib.rs"
[profile.release]
debug = true
debug-assertions = false
# lto = true
opt-level = 3
